name: Deploy Lambda on Commit

on:
  push:
    branches:
      - main   # Only run on main branch

jobs:
  deploy:
    if: contains(github.event.head_commit.message, '[deploy-lambda]')
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          # Match your Lambda runtime in AWS (e.g., 3.11). AWS does not yet support 3.13.
          python-version: '3.13'

      - name: Install dependencies
        run: |
          pip install -r backend/get-train-data-lambda/src/requirements.txt -t backend/get-train-data-lambda/src/

      - name: Zip Lambda code
        run: |
          cd backend/get-train-data-lambda/src
          zip -r ../../function.zip .

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.LAMBDA_DEPLOY_ACCESS_KEY }}
          aws-secret-access-key: ${{ secrets.LAMBDA_DEPLOY_SECRET_ACCESS_KEY }}
          aws-region: us-east-1    # match your Lambda region

      - name: Deploy to Lambda
        run: |
          aws lambda update-function-code \
            --function-name train-times-api \
            --zip-file fileb://backend/function.zip
