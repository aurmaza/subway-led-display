name: Deploy Lambda on Commit

on:
  push:
    branches:
      - master   # Only run on master branch

jobs:
  deploy:
    if: contains(github.event.head_commit.message, '[deploy-lambda]')
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'   # match your Lambda runtime

      - name: Install dependencies
        run: |
          pip install -r requirements.txt -t subway-led-display/backend/get-train-data-lambda/src/

      - name: Zip Lambda code
        run: |
          cd subway-led-display/backend/get-train-data-lambda/src/
          zip -r ../function.zip .

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.LAMBDA_DEPLOY_ACCESS_KEY }}
          aws-secret-access-key: ${{ secrets.LAMBDA_DEPLOY_SECRET_ACCESS_KEY }}
          aws-region: us-east-1    # match your Lambda region

      - name: Deploy to Lambda
        run: |
          aws lambda update-function-code \
            --function-name train-times-api \
            --zip-file fileb://function.zip
